<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Cathedral Window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cathedral-window">
        <div class="arch"></div>
        <div class="stained-glass">
            <div class="pane pane1"></div>
            <div class="pane pane2"></div>
            <div class="pane pane3"></div>
            <div class="pane pane4"></div>
            <div class="pane pane5"></div>
            <div class="pane pane6"></div>
            <div class="pane pane7"></div>
            <div class="pane pane8"></div>
        </div>
        <div class="frame">
            <div class="frame-top"></div>
            <div class="frame-middle"></div>
            <div class="frame-bottom"></div>
        </div>
    </div>
</body>
</html>
